[loggers]
keys=root,Codebook_Automation_API,Codebook_Automation_Backend

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_Codebook_Automation_API]
level=DEBUG
handlers=consoleHandler
qualname=simpleExample
propagate=0

[logger_Codebook_Automation_Backend]
level=DEBUG
handlers=consoleHandler
qualname=simpleExample
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=